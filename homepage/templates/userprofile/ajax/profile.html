{% extends "userprofile/ajax/ajax_base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<legend>Edit Profile: <small>{{usr.email}}</small></legend>
<form method='post' action='' class="form-horizontal" role="form">{% csrf_token %}
	<div class="form-group">
	    <label class="col-sm-2 control-label">Email:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" value="{{request.user.email}}" readonly>
	      <!--<h4><span class="label label-warning">{{request.user.email}}</span></h4>-->
	    </div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">First Name:</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" name="first_name" placeholder="Enter your First Name" maxlength="30" value="{{request.user.first_name}}">
		</div>
		<label class="col-sm-2 control-label">Last Name:</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" name="last_name" placeholder="Last Name" maxlength="30" value="{{request.user.last_name}}">
		</div>		
	</div>
	<div class="form-group">
		{% if request.user.licenseplate %}
		<label class="col-sm-2 control-label">License Plate Number:</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" value="{{request.user.licenseplate}}" readonly>
			<!--<h4><span class="label label-warning">{{request.user.licenseplate}}</span></h4>-->
		</div>		
		{% endif %}
		{% if request.user.state %}
		<label class="col-sm-2 control-label">State:</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" value="{{state_lbl}}" readonly>
			<!--<h4><span class="label label-warning">{{state_lbl}}</span></h4>-->
		</div>
		{% endif %}		
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Password:</label>
	    <div class="col-sm-4">
			<a href="{% url 'account_password'%}" class="btn btn-xs btn-default"> Change Password</a>
		</div>			
	</div>

	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-4">
	      <button type="submit" name="submit" value="profileupdate" class="btn btn-primary">Update Changes</button>
	    </div>
	</div>
</form>
