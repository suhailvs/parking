<!-- USER -->
{% extends 'base.html' %}
{% block head_title %}Log out{% endblock %}
{% block body %}
  <div class="row">
    <div class="col-md-5"><br>
        <div class="panel panel-default">  
          <div class="panel-heading">Log out</div>
          <div class="panel-body">      
            <form method="POST" action="{% url "account_logout" %}">                
                {% csrf_token %}
                <p class="lead">Are you sure you want to log out?</p>
                <button type="submit" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-log-out"></span> Log out</button>                
            </form>
          </div>
        </div>
    </div>
</div>
{% endblock %}  

{% comment %}

{% extends "base.html" %}
{% block head_title %}Log out{% endblock %}

{% block content %}

{% endblock %}

{% endcomment %}
