{% extends 'account/base_g.html' %}
{% block body %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
  	<div class="well">
	{% if parkings %}

	{% include "guest/modal.html" %}

	{% endif %}
	</div><!--/well-->  
  </div> 
</div>	
{% endblock %}
