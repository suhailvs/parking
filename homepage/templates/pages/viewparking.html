{% extends 'base.html' %}
{% block body %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
  	<div class="well">
	{% if parkings %}
	{% for parking in parkings %}
	<div class="alert alert-warning fade in" role="alert">
		  <button type="button" class="close" data-pid="{{parking.pk}}"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	  <strong>{{parking.streetaddress}}</strong> 
	  location:{{parking.lat}},{{parking.lng}}
	</div>
	{% endfor %}

	{% else %}
	<p> No parkings listed! please list parkings</p>
	{% endif %}
	</div><!--/well-->  
  </div> 
</div>	
{% endblock %}
