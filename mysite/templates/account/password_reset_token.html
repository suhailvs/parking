{% extends 'account/base_g.html' %}
{% load bootstrap %}
{% block head_title %}Set your new password{% endblock %}
{% block content %}  
<div class="panel-heading"><h1>Set your new password</h1></div>
  <div class="panel-body" style="padding:20px">
    <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>        
    </form>
  </div>    
</div>    
{% endblock %}
