{% extends 'account/base_g.html' %}
{% load bootstrap %}
{% block head_title %}Set your new password{% endblock %}
{% block content %} 
<form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">Save</button>        
</form> 
{% endblock %}
