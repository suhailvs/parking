{% extends 'account/base_g.html' %}
{% block head_title %}Confirm Email{% endblock %}

{% block content %} 
<form method="post" action="{% url "account_confirm_email" key=confirmation.key %}">{% csrf_token %}
    <p>Confirm email address <b>{{ confirmation.email_address.email }}</b>?</p>
    <button type="submit" class="btn btn-primary">Confirm</button>        
</form>
{% endblock %}
